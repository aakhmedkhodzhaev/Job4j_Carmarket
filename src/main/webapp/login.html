<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #login {
            width: 300px; /* Ширина поля в пикселах */
        }

        #pwd {
            width: 300px; /* Ширина поля в пикселах */
        }
    </style>
    <title>Authorization page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            if (document.getElementById("login").value == '') {
                alert("Логин не может быть пустым")
                return false;
            }
            if (document.getElementById("pwd").value == '') {
                alert("Пароль не может быть пустым")
                return false;
            }
            return true;
        }

        function doLogin() {
            if (!validate()) return false;

            console.log(document.getElementById("login").value, document.getElementById("pwd").value);

            $.ajax("./ajax", {
                    method: "post",
                    data: {
                        command: "login",
                        login: document.getElementById("login").value,
                        password: document.getElementById("pwd").value
                    },
                    success: function () {
                        window.location = "advertisement.html";
                    }
                }
            );
        }

        function doCancel() {
            window.location = "index.html";
        }

        function doRegistration() {
            window.location = "reg.jsp";
        }

    </script>
</head>
<body>

<div class="container">
    <h2>Авторизация</h2>
    <form>
        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="email" class="form-control" id="login" placeholder="Введите логин" name="login">
        </div>
        <div class="form-group">
            <label for="pwd">Пароль:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Введите пароль" name="pswd">
        </div>

        <button type="button" onclick="doLogin();" class="btn btn-primary"
                style="border-radius:5px; float:left; margin-right:10px">
            Войти
        </button>
        <button type="button" onclick="doCancel();" class="btn btn-danger"
                style="border-radius:5px; float:left; margin-right:10px">
            Отмена
        </button>
        <br/>
        <br/>
        <button type="button" onclick="doRegistration();" class="btn btn-success"
                style="border-radius:5px;float:left">Регистрация
        </button>
        <button type="reset" class="btn btn-warning" style="border-radius:5px; float:left; margin-left:10px">
            Очистить
        </button>
    </form>
</div>

</body>
</html>
